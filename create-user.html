<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="page-header">
        <nav class="navbar navbar-expand p-0">
            <div class="container-fluid bg-dark p-2">
                <a class="navbar-brand text-white" href="#">
                    <img src="./img/duck.png" width="60" alt="Papera bianca con sfondo arancione">
                </a>
                <div class="text-white">
                    Catalogo Libri
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" style="--bs-text-opacity: .5;" href="#">Anagrafica
                                Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" style="--bs-text-opacity: .5;" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link text-white" style="--bs-text-opacity: .5;" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Help
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form class="row g-3 mt-3">
                <h1 class="text-center">Nuovo Utente</h1>
                <h4 class="text-center">Questo account è gestito da una Papera armata, i tuoi dati sono al sicuro!</h4>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Uomo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Donna</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Altro</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="nome" class="form-control" name="nome" id="nome" placeholder="Nome" required>
                </div>
                <div class="col-md-6">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input type="cognome" class="form-control" id="cognome" placeholder="Cognome" required>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="utente@esempio.com" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="col-md-6">
                    <label for="conferma-password" class="form-label">Conferma Password</label>
                    <input type="conferma-password" class="form-control" id="conferma-password" placeholder="Conferma Password" required>
                </div>
                <div class="col-12">
                    <label for="indirizzo1" class="form-label">Indirizzo</label>
                    <input type="indirizzo1" class="form-control" id="indirizzo1" placeholder="Via Mario Rossi 12" required>
                </div>
                <div class="col-12">
                    <label for="indirizzo2" class="form-label">Indirizzo 2 (opzionale)</label>
                    <input type="indirizzo2" class="form-control" id="indirizzo2" placeholder="Appartamento, piano, casa a schiera">
                </div>
                <div class="col-md-6">
                    <label for="città" class="form-label">Città</label>
                    <input type="città" class="form-control" id="città" placeholder="" required>
                </div>
                <div class="col-md-4">
                    <label for="stato" class="form-label">Stato</label>
                    <select id="stato" class="form-select">
                        <option selected>Scegli</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Richiesto per conferma trattamento dati
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Iscriviti</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
